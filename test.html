<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>       
        .container {
          background-color: var(--b5, #f4f4f4);
          display: flex;
          max-width: 480px;
          width: 100%;
          flex-direction: column;
          white-space: nowrap;
          margin: 0 auto;
          padding: 44px 0;
        }
        .profile-header {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px;
            padding-top: 50px; 
        }
        .profile-photo {
            width: 100%; 
            height: auto; 
            border-radius: 20px 0 20px 0;
        }
        .info-section, .rent-section, .maintenance-section, .contract-section, .credit-score-section {
            background-color: #fff; 
            border-radius: 5px;
            margin-top: 20px; 
            padding: 16px; 
            box-shadow: 0px 1px 4px rgba(34, 34, 34, 0.1);
        }
        .row {
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
        .bank-details, .rent-details, .no-maintenance, .contract-status, .credit-score-valuation {
            padding: 8px 0;
        }
        .bold-text {
            font-weight: bold;
        }
        .red-text {
            color: #eb4d3d;
        }
        .green-text {
            color: #67cc72;
        }
        .grey-text {
            color: #909090;
        }
        .visually-hidden {
            position: absolute; 
            width: 1px; 
            height: 1px; 
            margin: -1px; 
            padding: 0;
            overflow: hidden; 
            clip: rect(0,0,0,0); 
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <img class="profile-photo" src="https://cdn.builder.io/api/v1/image/assets/TEMP/8c21ce4777e6969e2e537f60a9ed724606bc250d59a257d0abcf479e502a1555?apiKey=bfc4e1f6ccd94a29849746508f52afcb&" alt="Profile Background">
            <h4>葉大雄</h4>
            <p>0925001002</p>
            <div class="row bank-details">
                <span>銀行後五碼</span>
                <span>04556</span>
            </div>
        </header>
        <section class="rent-section">
            <div class="row rent-details">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7efd83484435e355443d23c998b90a65c3f4f8958ca9359d6c32bf39882d025c?apiKey=bfc4e1f6ccd94a29849746508f52afcb&" alt="" class="rent-icon">
                <span>11月房租(第六期)</span>
                <span class="red-text">＄12600</span>
                <span class="grey-text">請於12/05前繳費</span>
            </div>
        </section>
        <section class="maintenance-section">
            <p class="no-maintenance">目前無維修項目</p>
        </section>
        <section class="contract-section">
            <p class="contract-status bold-text">租約狀態</p>
        </section>
        <section class="credit-score-section">
            <div class="row">
                <span>信用評分</span>
                <div class="credit-score-valuation">
                    <span class="bold-text green-text">9.8</span> 
                    <span>優良</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
